<div class="panel panel-default" style="max-width: 400px;">
  <div class="panel-heading" style="background-color: #f5f5f5;">
    <div class="row">
      <div class="col-xs-12">
        <div class="pull-left">
          <h3 class="panel-title">Contacts</h3>
        </div>
        <div class="pull-right">
          <button class="btn btn-success btn-sm">New Contact</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="list-group">
          <a href="#" class="list-group-item" *ngFor="let contact of contacts">
            <div class="row">
              <div class="col-xs-8">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
              </div>
              <div class="col-xs-4 text-right">
                <img src="{{contact.imageUrl}}"
                     alt="{{contact.name}}"
                     class="img-responsive img-thumbnail"
                     style="max-height: 50px; max-width: 50px; display: inline-block;">
              </div>
            </div>
          </a>
        </div>
