<div class="panel panel-default" style="width: 300px; display: inline-block;">
  <div class="" style="background-color: #f5f5f5;">
    <h4 class="panel-title">{{contact.name}}</h4>
  </div>

  <div class="panel-body" style="background-color: #f5f5f5; position: relative; min-height: 120px;">
    <div class="row" style="padding:25px;">
      <div class="col-xs-12">
        <div class="pull-left">
          <img [src]="contact.imageUrl"
               [alt]="contact.name"
               class="img-responsive img-thumbnail"
               style="max-height: 75px; max-width: 75px;">
        </div>
        <div class="clearfix"></div>
      </div>
    </div>

    <div style="position: absolute; bottom: 10px; right: 15px;">
      <div class="btn-toolbar">
        <a class="btn btn-primary btn-sm" [routerLink]="['edit']">Edit</a>
        <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>

  <div class="panel-body" style="background-color: white; border-top: 1px solid #ddd;">
    <div class="row">
      <div class="col-xs-12">
        <p><small><strong>Email:</strong> {{contact.email}}</small></p>
        <p><small><strong>Phone:</strong> {{contact.phone}}</small></p>
      </div>
    </div>
  </div>
</div>
